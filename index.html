<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Kuru Kuru~</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <main class="wrapper">
        <img src="img/hertaa1.gif" class="preload" />
        <img src="img/hertaa2.gif" class="preload" />
        <div id="content">
            <h1>Chào mừng đến với Herta Kuru~</h1>

            </h2>
            <div id="counter-container">
                <h3>Kuru~ đã bị ?nghiền nát?</h3>
                <br />
                <br />
                <p id="global-counter">0</p>
                <p id="local-counter">0</p>
                <br />
                <br />
                <p>times</p>
                <button id="counter-button">
                    Triệu hồi kuru~!
                </button>

            <div id="grid">
                <noscript>Your browser does not support JavaScript or JavaScript has been
                    disabled.<br />This website relies on JavaScript, so please enable it

            </div>
        </div>
    </main>

        <img id="herta-card" loading="lazy" src="img/card.jpg" alt="" />
        <div id="footer-text">
            <p>Herta GIF made by</p>
            <p>
                <a href="https://facebook.com/PJSK.DNAC" target="_blank"><iconify-icon icon="mdi:facebook"

            </p>
            <p id="footer-repository-text">
                You can check out the GitHub repository here:
            </p>
            <p>
                <a href="https://github.com/duongnotnhan/kurukuru" target="_blank"><iconify-icon icon="mdi:github"
                        id="github-footer-icon" class="footer-icon"></iconify-icon><span
                        class="footer-icon-text">kurukuru duongnhanac</span></a>
            </p>
        </div>
    </div>
